		<div id="contact">
			<div id="contactform" class="ontop">
			<h1>Contact Us </h1>
			<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
				<div class="row">
					<label for="firstname"><b>First Name:</b></label><br />
					<input id="firstname" class="input" name="firstname" type="text" value="" size="30"><br /><br />
				</div>
				<div class="row">
				<label for="lastname"><b>Last Name:</b></label><br />
					<input id="lastname" class="input" name="lastname" type="text" value="" size="30"><br /><br />
					</div>
				<div class="row">
					<label for=gender"><b>Gender:</b></label><br />
					<input type="radio" name="gender" value="Male">Male<br />
					<input type="radio" name="gender" value="Male">Female<br />
					<input type="radio" name="gender" value="Male">Other<br /><br />
				</div>
				
				<div class="row">
					<label for="email"><b>Email Address:</b></label><br />
					<input id="email" class="input" name="email" type="text" value="" size="30"><br/><br />
				</div>
				<div class="row">
					<label for="subject"><b>Subject:</b></label><br />
					<input id="name" class="input" name="Subject" type="text" value="" size="60"><br /><br />
				</div>
				<div class="row">
					<label for="message"><b>Feedback:</b></label><br />
					<textarea id="message" class="input" name="message" rows="7" cols="60"></textarea><br /><br />
				</div>
					<br />
					<button id="submit_button" type="submit" value="Submit" onclick="submitmessage()">Submit</button>
			</form>
			</div>
		</div>
		<!--Start of script functions-->
				<script>
					function submitmessage() {
					alert("Message submitted. We'll get back to you as soon as we can.");
